<hmtl>

    <head>
        <title>
            12g design
        </title>
        <style>
            div{
                font-family: Arial, Helvetica, sans-serif;
            }
            .cat {
                width: 60px;
                border-radius: 30px;
             
            }

            .header {
                display: flex;
                flex-direction: row;
                align-items: center;
                column-gap: 20px;
                height: 40px;
                margin-left: 25px;
                margin-top: 60px;
                
            }
            button{
                background-color: blue;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin-left: 150px; 
                padding-left: 15px;  
                padding-right: 15px;
                     }
                    .oli{
                        color: black;
                    }
                    .the{
                        color: rgba(0, 0, 0, 0.37);
                    }
                    .pop{
                        color: rgba(0, 0, 0, 0.37);   
                    }
                    .details{
                        vertical-align: top;
                        margin-top: 4px;
                        line-height: 10px;
                    }
                    .ram{
                        margin-left: 135px;
                    }
                    .tej{
                        margin-left: 110px;
                    }
        </style>
    </head>

    <body>
        <div class="header">
            <img class="cat" src="cat 1.jpg">
            <div class="details">
                <p class="oli">oliver</p>
                <p class="the">the cat</p>
                <p class="pop">Popular</p>
            </div>
            <button>Follow</button>
        </div>
        <div class="header">
            <img class="cat" src="cat-2.jpg">
            <div class="details">
                <p class="oli">Mimi</p>
                <p class="the">Sleppy cat</p>
                <p class="pop">Popular</p>
            </div>
            <button class="ram">Follow</button>
        </div>
        <div class="header">
            <img class="cat" src="dog.jpg">
            <div class="details">
                <p class="oli">Rex</p>
                <p class="the">Happy bulldog</p>
                <p class="pop">Popular</p>
            </div>
            <button class="tej">Follow</button>
        </div>
    </body>
</hmtl>
