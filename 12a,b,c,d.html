<!DOCTYPE html>
<html>
    <head>
        <title>
            flexbox
        </title>
    </head>
    <body>
        <div style="
            display:flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue; width: 200px;">200px</div>
            <div style="background-color: pink; width:75px ">75px</div>
        </div>
        <div style="
        display:flex;
        flex-direction: row;
        margin-top: 20px;
        ">
        <div style="background-color: lightblue; width: 50px;">item1</div>
        <div style="background-color: pink;  flex: 1;">item2</div>
        <div style="background-color: lightblue; width: 75px;">item3</div>
    </div>
    <div style="
        display:flex;
        flex-direction: row;
        margin-top: 20px;
        justify-content: space-between;
        ">
        <div style="background-color: pink; width: 35px;">item1</div>
        <div style="background-color: pink;  width: 35px;">item2</div>
        <div style="background-color: pink; width: 35px;">item3</div>
        <div style="background-color: pink; width: 35px;">item4</div>
    </div>
    <div style="
        display:flex;
        flex-direction: row;
        margin-top: 20px;
        justify-content: space-between;
        align-items: center;
        border-width: 1px;
        border-style: solid;
        height:50px;
        border-color: gray;
        ">
        <div style="background-color: pink; width: 35px;">item1</div>
        <div style="background-color: pink;  width: 35px;">item2</div>
    </div>
    </body>
</html>
