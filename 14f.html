<html>

<head>
    <title>
        double sidebar
    </title>
    <style>
        .images {
            display: flex;
            flex-direction: column;
            position: fixed;
            background-color: black;
            top: 0px;
            left: 0px;
            bottom: 0px;
            width: 70px;
            row-gap:30px;
            padding-top: 20px;
        }
        .cat{
            width:50px;
            border-radius: 25px;
           
        }
        .info{
            margin-left: 60px;
            position:fixed;
            width:200px;
            top:0px;
            background-color: rgb(45, 44, 44);
            padding-top: 3px;
            bottom:0px;
        }
        p{
            font-family:Arial, Helvetica, sans-serif;
            color: white;
            padding-left: 10px;
        }
        .hash{
            padding-right: 7px;
        }
        .plus{
            padding-left: 110px;
        }
        body{
            padding-bottom: 3000px;
        }
    </style>
</head>

<body>

    <div class="images">
        <img class="cat" src="cat 1.jpg">
        <img class="cat" src="cat-2.jpg">
        <img class="cat" src="dog.jpg">

    </div>
    <div class="info">
        <p>INFO<span class="plus">+</span></p>
        <p><span class="hash">#</span>new-video</p>
        <p><span class="hash">#</span>updates</p>
        <p><span class="hash">#</span>faq</p>
    </div>
</body>

</html>
