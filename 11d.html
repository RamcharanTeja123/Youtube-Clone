<!DOCTYPE html>
<html>

<head>
    <title>oliver and mimi</title>

    <style>
        .profile {
            width: 200px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            

        }

        .picture {
            height: 200px;
            width: 200px;
        }


        .cat {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-size: 18px;
            font-weight: bold;
            margin-top: 7px;
            margin-left: 20px;
        }

        .image {
            
            
            margin-left: 20px;
            display: inline-block;
            vertical-align: top;
        }

        .funny {
            width: 40px;
            border-radius: 20px;
            object-fit: cover;
            margin-top: 0px;
            margin-left: 10;

        }

        .friend {
            display: inline-block;
            vertical-align: top;
        }

        .mutual {
            margin-top: 5px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(0, 0, 0, 0.509);
        }

        .butt {
            background-color: rgba(0, 0, 255, 0.799);
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 2px;
            padding-top: 9px;
            padding-bottom: 5px;
            width: 120px;
            font-size: 15px;
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            column-gap: 20px;   
            
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="profile">
            <div>
                <img class="picture" src="cat 1.jpg">
                <p class="cat">Oliver</p>
            </div>
            <div class="image">
                <img class="funny" src="Funny-Cat.jpg">
            </div>
            <div class="friend">
                <p class="mutual">2 mutual friends</p>
            </div>
            <button class="butt">Add Friend</button>
        </div>
        <div class="profile">
            <div>
                <img class="picture" src="cat-2.jpg">
                <p class="cat">Mimi</p>
            </div>
            <div class="image">
                <img class="funny" src="Funny-Cat.jpg">
            </div>
            <div class="friend">
                <p class="mutual">3 mutual friends</p>
            </div>
            <div>
                <button class="butt">Add Friend</button>
            </div>

        </div>
        <div class="profile">
            <div>
                <img class="picture" src="dog.jpg">
                <p class="cat">Rex</p>
            </div>
            <div class="image">
                <img class="funny" src="Funny-Cat.jpg">
            </div>
            <div class="friend">
                <p class="mutual">4 mutual friends</p>
            </div>
            <button class="butt">Add Friend</button>
        </div>
    </div>

</body>

</html>
