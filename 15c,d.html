<html>

<head>
    <title>display</title>
    <style>
        .symbol {
            position: absolute;

            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            top: -18px;
            left: -18px;
            height: 45px;
            width: 45px;
            border-radius: 23px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .video-time{
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            right: 8px;
            bottom: 8px;
            background-color: black;
            color: white;
            position: absolute;
            padding: 5px;
            font-size: 15px;
            border-radius:3px
        }
    </style>
</head>

<body style="
    height: 3000px;">
    <div style="
        background-color:gray;
            display: flex;
            position:fixed;
            width:320px;
            height:180px;
            bottom:20px;
            right:20px;">
        <div class="symbol">X</div>
        <div class="video-time">0:29</div>
    </div>
</body>

</html>
