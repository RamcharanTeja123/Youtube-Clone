<!DOCTYPE html>
<html>

<head>
    <title>cat and dog project</title>
    <style>
        .profile {
            width: 200px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .cr {
            height: 200px;
            width: 200px;

        }

        .ram {
            width: 40px;
            border-radius: 20px;
            object-fit: cover;
            margin-top: 0px;
            margin-left: 20px;
        }

        .mra {
            display: inline-block;
            vertical-align: top;
        }

        .om {
            display: inline-block;
            vertical-align: top;
        }

        .oli {
            color: black;
            font-size: 18px;
            font-weight: bold;
            margin-top: 7px;
            margin-left: 20px;
        }

        .mu {
            margin-top: 5px;
            color: rgba(0, 0, 0, 0.509);
        }

        .tej {
            background-color: rgba(0, 0, 255, 0.799);
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 2px;
            padding-top: 9px;
            padding-bottom: 5px;
            width: 120px;
            font-size: 18px;
            margin-left: 20px;
            margin-bottom: 10px;
        }


        .details {
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="profile">
        <div>
            <img class="cr" src="cat 1.jpg">
        </div>
        <p class="oli">Oliver</p>
        <div class="mra">
            <img class="ram" src="Funny-Cat.jpg">
        </div>
        <div class="om">
            <p class="mu">2 mutual friends</p>
        </div>
        <div class="ja">
            <button class="tej">Add friend</button>
        </div>
    </div>
    <div class="profile">
        <div>
            <img class="cr" src="cat-2.jpg">
        </div>
        <p class="oli">Mime</p>
        <div class="mra">
            <img class="ram" src="Funny-Cat.jpg">
        </div>
        <div class="om">
            <p class="mu">3 mutual friends</p>
        </div>
        <div class="ja">
            <button class="tej">Add friend</button>
        </div>
    </div>
    <div class="profile">
        <div>
            <img class="cr" src="dog.jpg">
        </div>
        <p class="oli">Rex</p>
        <div class="mra">
            <img class="ram" src="Funny-Cat.jpg">
        </div>
        <div class="om">
            <p class="mu">4 mutual friends</p>
        </div>
        <div class="ja">
            <button class="tej">Add friend</button>
        </div>
    </div>
</body>

</html>
